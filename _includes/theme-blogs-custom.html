<div style="padding-top: 20px" class="ui container ">

  <div class="ui stackable centered four cards">
    {% assign blog_pages = site.pages | where: "type", "blog" | sort: "date" | reverse %}
      {% for page in blog_pages %}
        {% unless page.draft %}
          {% include blog-card-custom.html page=page %}
        {% endunless %}
      {% endfor %}
  </div>
</div>
